<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#121212',
              surfaceHighlight: '#282828',
              primary: '#FFFFFF',
              secondary: '#B3B3B3',
              accent: '#1DB954',
            },
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
            },
            animation: {
                'spin-slow': 'spin 12s linear infinite',
                'marquee': 'marquee 15s linear infinite',
            },
            keyframes: {
                'marquee': {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px; /* Thinner */
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: hsla(0,0%,100%,.2);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: hsla(0,0%,100%,.4);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Figtree', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        /* Native App Feel */
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
      }
      
      /* Allow text selection only on inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Specific smooth transitions only where needed, not globally */
      .transition-colors-fast {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Range Input Reset */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: #2a2a2a;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.9",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
